<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="/admin/fragments/header :: header"></div>


    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Danh sach danh muc</h3>
                        <div>
                            <a href="/admin/add-product" class="btn btn-success" style="margin-bottom: 4px">Them danh muc</a>
                        </div>
                        <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control float-right" placeholder="Search" data-has-listeners="true">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0" style="height: 300px;">
                        <table class="table table-head-fixed text-nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="products :${products}">
                                <td th:text="${products.productId}"></td>
                                <td th:text="${products.productName}"></td>
                                <td>
                                    <span th:if="${products.productStatus}" class="badge bg-green">Hien</span>
                                    <span th:unless="${products.productStatus}" class="badge bg-red">An</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/edit-product/{id}(id=${products.productId})}" class="btn btn-success"> Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/delete-product/{id}(id=${products.productId})}" onclick="return confirm('ỏ ỏ ỏ ỏ!!! Bạn đã chắc chắn chưa dẫy  ')" class="btn btn-" style="  background-color: red;
      color: white;"> Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="/admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="/admin/fragments/script :: script"></div>
</body>
</html>
