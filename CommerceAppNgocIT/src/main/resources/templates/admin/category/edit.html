
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="/admin/fragments/header :: header"></div>


    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Update San pham
                <small>Admin add product</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Quick Example</h3>
                    </div>
                    <!--                    nó sẽ bắn từ bên product controller qua-->
                    <form role="form" method="post" th:action="@{/admin/edit-product}" th:object="${product}">
                        <input type="hidden" class="form-control" id="exampleInputs" th:field="*{productId}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInput">
                                    Product Name
                                </label>
                                <input type="text" class="form-control" id="exampleInput" th:field="*{productName}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInput">Category Status</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input"  th:field="*{productStatus}" value="1">
                                    <label class="form-check-label" >Active</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input"  th:field="*{productStatus}" value="0">
                                    <label class="form-check-label" >Hidden</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.card -->
        </section>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="/admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="/admin/fragments/script :: script"></div>
</body>
</html>
